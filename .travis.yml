matrix:
  include:
  - os: linux
    sudo: true
    dist: trusty
  - os: linux
    sudo: true
    dist: xenial

language: python
python:
- '3.6'

# Only tagged commits
branches:
  except:
  - master

addons:
  apt:
    packages:
      - rpm
      - build-essential

install:
  - pip install -r requirements.txt
  - pyinstaller --version
  - pyinstaller -y helloworld.py

script: ./dist/merlink/merlink
